<!DOCTYPE html>
<html>
  <head>
    <title>Text to PDF Converter</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19" rel="stylesheet">
  </head>
  <body class="bg-gray-100 w-64 h-screen flex flex-col justify-center">
    <div class="text-xl text-slate-300 font-bold mb-3 mx-auto">
      <p class="text-sm mb-4 mr-4 ml-4">

      </p>
      <a href="http://localhost:5000/" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded">
        View All PDFs
      </a>
    </div>
  </body>
</html>
